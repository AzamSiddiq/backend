server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
logging:
  level: INFO
  loggers:
    "org.col": DEBUG
  appenders:
    - type: console
db:
  host: ${db.host}
  port: 5432
  database: ${db.database}
  user: ${db.user}
  password: ${db.password}
normalizer:
  scratchDir: /tmp/colplus/scratch
  archiveDir: /tmp/colplus/archives
client:
  timeout: 10000ms
  connectionTimeout: 5000ms
  timeToLive: 1h
  cookiesEnabled: false
  maxConnections: 64
  maxConnectionsPerRoute: 16
  keepAlive: 0ms
  retries: 1
es:
  hosts: localhost
  ports: 9200
  nameUsage:
    modelClass: org.col.es.model.EsNameUsage
auth:
  gbifApi: "${gbif.api}"
  gbifAppkey: ${gbif.appkey}
  gbifSecret: "${gbif.secret}"
  signingKey: 3254e6rftgbzg6tz7
img:
  repo: ${img.repo}
