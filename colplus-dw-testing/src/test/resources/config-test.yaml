server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
logging:
  level: INFO
  loggers:
    "org.col": DEBUG
  appenders:
    - type: console
db:
  host: "${db.host}"
  port: 5432
  database: ${db.database}
  user: ${db.user}
  password: ${db.password}
es:
  host: ${es.host}
  port: 9300
  cluster: ${es.cluster}
