<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>CoL Clearinghouse API</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>

<script>

    window.onload = function() {
        // Build a system
        const ui = SwaggerUIBundle({
            url: "/openapi",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
			operationsSorter: (a, b) => {
		      var methodsOrder = ["get", "post", "put", "delete", "patch", "options", "trace"];
		      var result = a.get("path").localeCompare(b.get("path"));
		      if (result === 0) {
		      	result = methodsOrder.indexOf( a.get("method") ) - methodsOrder.indexOf( b.get("method") );
		      }
		      return result;
		    }
        })
        window.ui = ui
    }
</script>
</body>
</html>
