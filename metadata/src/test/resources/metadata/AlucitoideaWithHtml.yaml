title: Catalogue of the <i>Alucitoidea<i> of the World
# a short, hopefully unique name for the dataset
alias: Alucitoidea
description: |
  This GSD is derived from <i>C. Gielis</i> (2003) <span  class="sdfghj">Pterophoroidea & Alucitoidea</ span> (Lepidoptera) (World Catalogue of Insects, volume 4), as subsequently maintained and updated by Cees Gielis.
  The database has been edited for inclusion in the Catalogue of Life and updated by Donald Hobern.
  A current version of the dataset is presented as a web document at <a href="https://hobern.net.Alucitoidea.html">https://hobern.net.Alucitoidea.html</a>.
  Version 1.0 includes updates to reflect recent changes in taxonomy and new species.

