logging:
  level: INFO
  loggers:
    "org.col": DEBUG
  appenders:
    - type: console
db:
  # set host to null to use the embedded pg server
  host: ${pg-test.host}
  port: 5432
  database: ${pg-test.database}
  user: ${pg-test.user}
  password: ${pg-test.password}
normalizer:
  directory: /tmp/colplus
client:
  timeout: 20000ms
  connectionTimeout: 5000ms
