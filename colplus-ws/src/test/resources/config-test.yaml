server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
logging:
  level: INFO
  loggers:
    "life.catalogue": INFO
  appenders:
    - type: console
db:
  host: ${db.host}
  port: 5432
  database: ${db.database}
  user: ${db.user}
  password: ${db.password}
adminDb:
  database: postgres
  user: ${db.user}
  password: ${db.password}
normalizer:
  scratchDir: /tmp/colplus/scratch
  archiveDir: /tmp/colplus/archives
client:
  timeout: 10000ms
  connectionTimeout: 5000ms
  timeToLive: 1h
  cookiesEnabled: false
  maxConnections: 64
  maxConnectionsPerRoute: 16
  keepAlive: 0ms
  retries: 1
  tls:
    verifyHostname: false
    trustSelfSignedCertificates: true
es:
  hosts: localhost
  ports: 9200
  environment: test
  nameUsage:
auth:
  type: map
  users:
    - username: user
      password: 1234
      role:
    - username: editor
      password: 123456
      role: EDITOR
    - username: admin
      password: 12345678
      role: ADMIN
